<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Цитаты{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e0f7ff; }
        .container { margin-top: 20px; }
        .card { background-color: #ffffffcc; }
        .btn-primary { background-color: #87ceeb; border-color: #87ceeb; }
        .btn-primary:hover { background-color: #00bfff; border-color: #00bfff; }
        a { text-decoration: none; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'random_quote' %}">Цитаты</a>
        <div class="d-flex ms-auto">
            {% if user.is_authenticated %}
                <span class="me-3">Привет, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-primary me-2">Выход</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Вход</a>
                <a href="{% url 'register' %}" class="btn btn-outline-primary">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
