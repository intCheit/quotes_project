{% extends "quotes/base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="card p-4 shadow">
    <h2>Вход в аккаунт</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Логин</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль</label>
            <input type="password" name="password" required id="id_password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'register' %}" class="btn btn-outline-primary">Нет аккаунта? Зарегистрироваться</a>
    </div>
</div>
{% endblock %}
