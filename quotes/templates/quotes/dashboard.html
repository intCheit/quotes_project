{% extends "quotes/base.html" %}
{% load quote_extras %}
{% block title %}Дашборд{% endblock %}

{% block content %}
<h2>Статистика цитат</h2>

<style>
.charts-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 колонки */
    gap: 20px;
    margin-bottom: 40px;
}

.chart-container {
    width: 100%;
    height: 400px;
}

.chart-block {
    margin-bottom: 60px;
}

.pie-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.pie-container {
    width: 100%;
    height: 450px; /* увеличенные круговые диаграммы */
}
</style>

<!-- Блок 1: Bar и Line графики -->
<div class="chart-block">
    <div class="charts-grid">
        <div class="chart-container">
            <canvas id="quotesChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="stackedChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="likesLastDaysChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="dislikesLastDaysChart"></canvas>
        </div>
    </div>
</div>

<!-- Блок 2: Круговые диаграммы -->
<div class="chart-block">
    <div class="pie-grid">
        <div class="pie-container">
            <canvas id="viewsPieChart"></canvas>
        </div>
        <div class="pie-container">
            <canvas id="likesPieChart"></canvas>
        </div>
    </div>
</div>

<!-- Топ авторы по количеству цитат -->
<h3>Топ авторы по количеству цитат</h3>
<ul>
  {% for author in top_authors %}
    <li>{{ author.username }} — {{ author.total_quotes }} цитат</li>
  {% endfor %}
</ul>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script>
// Bar chart: Количество цитат по типу
new Chart(document.getElementById('quotesChart'), {
    type: 'bar',
    data: {
        labels: {{ type_labels|safe }},
        datasets: [{
            label: 'Количество цитат',
            data: {{ quotes_by_type|pluck:"total"|safe }},
            backgroundColor: 'rgba(135, 206, 235, 0.5)',
            borderColor: 'rgba(0, 191, 255, 1)',
            borderWidth: 1
        }]
    },
    options: {
        plugins: {
            title: { display: true, text: 'Количество цитат по типу источника', font: { size: 16 } },
            legend: { display: false }
        }
    }
});

// Stacked bar chart: Лайки/дизлайки по типу
new Chart(document.getElementById('stackedChart'), {
    type: 'bar',
    data: {
        labels: {{ type_labels|safe }},
        datasets: [
            {
                label: 'Лайки',
                data: {{ stacked_data|pluck:"likes"|safe }},
                backgroundColor: 'rgba(0, 255, 127, 0.5)',
                borderColor: 'rgba(0,128,0,1)',
                borderWidth: 1
            },
            {
                label: 'Дизлайки',
                data: {{ stacked_data|pluck:"dislikes"|safe }},
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255,0,0,1)',
                borderWidth: 1
            }
        ]
    },
    options: {
        plugins: {
            title: { display: true, text: 'Лайки и дизлайки по типу источника', font: { size: 16 } }
        },
        scales: { x: { stacked: true }, y: { stacked: true } }
    }
});

// Линейные графики лайки/дизлайки за последние 7 дней
new Chart(document.getElementById('likesLastDaysChart'), {
    type: 'line',
    data: {
        labels: {{ likes_last_days|pluck:"date"|safe }},
        datasets: [{
            label: 'Лайки за день',
            data: {{ likes_last_days|pluck:"total"|safe }},
            fill: false,
            borderColor: 'rgba(0,128,0,1)',
            tension: 0.1
        }]
    },
    options: {
        plugins: { title: { display: true, text: 'Лайки за последние 7 дней', font: { size: 16 } } }
    }
});

new Chart(document.getElementById('dislikesLastDaysChart'), {
    type: 'line',
    data: {
        labels: {{ dislikes_last_days|pluck:"date"|safe }},
        datasets: [{
            label: 'Дизлайки за день',
            data: {{ dislikes_last_days|pluck:"total"|safe }},
            fill: false,
            borderColor: 'rgba(255,0,0,1)',
            tension: 0.1
        }]
    },
    options: {
        plugins: { title: { display: true, text: 'Дизлайки за последние 7 дней', font: { size: 16 } } }
    }
});

// Круговые диаграммы с процентами и чёрным цветом подписей
const pieOptions = {
    plugins: {
        title: { display: true, font: { size: 16 } },
        datalabels: {
            color: '#000000',
            formatter: (value, ctx) => {
                let sum = ctx.chart.data.datasets[0].data.reduce((a,b) => a+b, 0);
                let percentage = (value / sum * 100).toFixed(1) + '%';
                return percentage;
            },
            font: { weight: 'bold', size: 14 }
        }
    }
};

new Chart(document.getElementById('viewsPieChart'), {
    type: 'pie',
    data: {
        labels: {{ type_labels|safe }},
        datasets: [{
            label: 'Просмотры по типу',
            data: {{ views_by_type|pluck:"total_views"|safe }},
            backgroundColor: [
                'rgba(135,206,235,0.7)',
                'rgba(255,206,86,0.7)',
                'rgba(75,192,192,0.7)',
                'rgba(255,99,132,0.7)',
                'rgba(153,102,255,0.7)'
            ]
        }]
    },
    options: Object.assign({}, pieOptions, { plugins: { ...pieOptions.plugins, title: { display: true, text: 'Распределение просмотров по типу источника', font: { size: 16 } } } }),
    plugins: [ChartDataLabels]
});

new Chart(document.getElementById('likesPieChart'), {
    type: 'pie',
    data: {
        labels: {{ type_labels|safe }},
        datasets: [{
            label: 'Лайки по типу',
            data: {{ likes_by_type|pluck:"total_likes"|safe }},
            backgroundColor: [
                'rgba(0,255,127,0.7)',
                'rgba(54,162,235,0.7)',
                'rgba(255,206,86,0.7)',
                'rgba(255,99,132,0.7)',
                'rgba(153,102,255,0.7)'
            ]
        }]
    },
    options: Object.assign({}, pieOptions, { plugins: { ...pieOptions.plugins, title: { display: true, text: 'Распределение лайков по типу источника', font: { size: 16 } } } }),
    plugins: [ChartDataLabels]
});
</script>
{% endblock %}
